<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>FILR - Slideshow</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/filr.css">

	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
	<style>
		.text {
			color: #fff;
		}

		.margin-x {
			margin-left: 1em;
			margin-right: 1em;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<img src="src/logo.svg" alt="logo" style="height: 10em;">
				<h1>FILR</h1>
			</section>
			<section data-background-transition="concave" data-background-transition-speed="slow"
				data-transition="fade">
				<section data-background-image="src/question.svg" data-background-size="200px"
					data-background-repeat="repeat">
					<img src="src/logo.svg" alt="logo" style="height: 5em;">
					<p class="text">¿Qué es FILR?</p>
				</section>
				<section>
					<div>
						<img src="src/control.svg" alt="control" style="height: 2em; display: inline-block;">
						<img src="src/calendar.svg" alt="calendar" style="height: 2em; display: inline-block;">
						<img src="src/register.svg" alt="register" style="height: 2em; display: inline-block;">
						<img src="src/papers.svg" alt="papers" style="height: 2em; display: inline-block;">
						<img src="src/id.svg" alt="id" style="height: 2em; display: inline-block;">
					</div>
					<ul>
						<li>
							<p class="text">Control de Fichajes</p>
						</li>
						<li>
							<p class="text">Manejar horarios de Empleados</p>
						</li>
						<li>
							<p class="text">Registrar Empleados</p>
						</li>
						<li>
							<p class="text">Peticiones de Permisos</p>
						</li>
						<li>
							<p class="text">Acceso a la información personal</p>
						</li>
					</ul>
				</section>
			</section>
			<section>
				<section>
					<p class="text">Tecnologías Utilizadas</p>
					<div>
						<img class="margin-x" src="src/icons8-vue-js.svg" alt="vue"
							style="height: 2em; display: inline-block;">
						<img class="margin-x" src="src/laravel-2.svg" alt="laravel"
							style="height: 2em; display: inline-block;">
						<img class="margin-x" src="src/tailwindcss.svg" alt="tailwindcss"
							style="height: 2em; display: inline-block;">
						<img class="margin-x" src="src/daisy-ui.svg" alt="daisy-ui"
							style="height: 2em; display: inline-block;">
						<img class="margin-x" src="src/git-svgrepo-com.svg" alt="git"
							style="height: 2em; display: inline-block;">
					</div>
				</section>
				<section>
					<p class="text">Laravel</p>
					<img class="margin-x" src="src/laravel-2.svg" alt="tailwindcss" style="height: 5em;">
				</section>
				<section>
					<p class="text">Vue + Tailwindcss + Daisy-ui</p>
					<div>
						<img class="margin-x" src="src/icons8-vue-js.svg" alt="vue"
							style="height: 4em; display: inline-block;">
						<img class="margin-x" src="src/tailwindcss.svg" alt="tailwindcss"
							style="height: 4em; display: inline-block;">
						<img class="margin-x" src="src/daisy-ui.svg" alt="daisy-UI"
							style="height: 4em; display: inline-block;">
					</div>
				</section>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
