<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/filr.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
	<style>
		.text {
			color: #fff;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<img src="src/logo.svg" alt="logo" style="height: 10em;">
				<h1>FILR</h1>
			</section>
			<section>
				<img src="src/logo.svg" alt="logo" style="height: 5em;">
				<p class="text">¿Qué es FILR?</p>
			</section>
			<section>
				<section>
					<img src="src/propiedades.svg" alt="calendar" style="height: 5em;">
					<p class="text">Funciones</p>
				</section>
				<section>
					<p class="text"> Slide 2.2 </p>
				</section>
			</section>
			<section>
				<p class="text">Slide 3</p>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
